<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 기초 익히기</title> 
</head>
<body>
    <div id="app">
        <div>
            {{ people[0].name }} {{ people[0].age }}
        </div>
        <div>
            {{ people[1].name }} {{ people[1].age }}
        </div>
        <div>
            {{ people[2].name }} {{ people[2].age }}
        </div>
        <div>
            {{ people[3].name }} {{ people[3].age }}
        </div>

        <hr/>

        <!-- in도 되고 of도 되고 -->
        <!--<div v-for="person in people">--> 
        <div v-for="(person, index) in people" :key="person.id">
            {{ person.name }} {{ person.age }} {{ index }}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                people: [
                    { id='1', name: 'a', age: 20 },
                    { id='2', name: 'b', age: 21 },
                    { id='3', name: 'c', age: 22 },
                    { id='4', name: 'd', age: 23 },
                    { id='5', name: 'e', age: 24 },
                    { id='6', name: 'e', age: 25 },
                ]
            }
            /*
            index를 key로 잡으면 0, 1, 2, 3, 4 중 중간에 하나가 삭제되면 
            0, 2, 4 이런 식으로 돼서 key의 고유성?에 안좋으니 안쓰는게 좋음
            */
        })
    </script>
</body>
</html>
