<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 기초 익히기</title>
</head>
<body>
    <div id="app">
        <!-- 'v-on:'을 축소하면 @ -->
        <button @click="changeMessage()"></button><br/>
        {{ reversedMessage }}
        {{ reversedMessage }}
        {{ reversedMessage }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: '헬로우'
            },
            methods: {
                changeMessage() {
                    this.message = '바뀐 헬로우';
                }
            },
            computed: {
                reversedMessage() {
                    return this.message.split('').reverse().join('');
                }
            }
        })
    </script>
</body>
</html>
