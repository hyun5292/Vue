<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 기초 익히기</title>
</head>
<body>
    <div id="app">
      {{ nextYear('안녕하세요') }}
      <!-- 'v-bind:'를 속성 앞에 붙이면 데이터 바인딩 가능, 축소 버전으로 ':'만 붙여도 가능 -->
      <input :type="type" v-bind:value="inputData"><br/>
      <a :href="getKossieCoderLink('kossiecoder')">Vue 공부 사이트</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script>
    /* Vue 인스턴스 형식 */
    new Vue({
      el: '#app',
      data: {
        person: {
          name: '박수현',
          age: 25
        },
        inputData: 'hello',
        type: 'text',
        link: 'https://www.youtube.com/'
      },
      methods: {
        getKossieCoderLink(channel) {
          return this.link + channel;
        },
        nextYear(greeting) {
          return greeting + '! ' + this.person.name + '는/은 내년에 ' + (this.person.age + 1) + '살 입니다!';
        },
        otherMethod: function() {
          this.nextYear();
        }
      }
    })
   </script>
</body>
</html>
