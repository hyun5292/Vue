<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 기초 익히기</title>
</head>
<body>
    <div id="app">
      {{ nextYear('안녕하세요!') }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      /* Vue 인스턴스 형식 */
      new Vue({
        el: '#app',
        data: {
          person: {
            name: '박수현',
            age: 25
          }
        },
        methods: {
          nextYear(greeting) {  //메서드 축소 버전
            return greeting + '! ' + this.person.name + '는/은 내년에 ' + (this.person.age + 1) + '살 입니다!';
          },
          otherMethod: function() {  //메서드 원래 선언 방식
            this.nextYear();  //이것도 같은 결과
          }
        }
      })
   </script>
</body>
</html>
