<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 기초 익히기</title> 
</head>
<body>
    <div id="app">
        {{ name }}
        <button @click="changeText">Click</button>
    </div>
    <div id="app-1">
        {{ name }}
        <button @click="changeText">Click</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name: '박수현'
            }, 
            methods: {
                changeText() {
                    app1.name = '박수현 updated';
                }
            }
        })

        const app1 = new Vue({
            el: '#app-1',
            data: {
                name: '박수현1'
            }, 
            methods: {
                changeText() {
                    app.name = '박수현1 updated';
                }
            }
        })
    </script>
</body>
</html>
